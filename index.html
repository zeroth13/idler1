
<!DOCTYPE html>
<html>
	
	<head>
		<title>THE PROTOTYPE</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
		
		<link rel="shortcut icon" href="favicon.png">
		<script src="jquery-3.3.1.min.js"></script>
		
		<!-- <link rel="stylesheet" type="text/css" href="idler1.css"/>
		<script type="text/javascript" src="idler1.js"></script> -->
		
		<!-- CSS -->
		<script>document.write('<link rel="stylesheet" type="text/css" href="idler1.css?dev=' + Math.floor(Math.random() * 100000000) + '"\><\/script>');</script>
		
		<!-- Javascript -->
		<script>document.write('<script type="text/javascript" src="journal.js?dev=' + Math.floor(Math.random() * 100000000) + '"\><\/script>');</script>
		<script>document.write('<script type="text/javascript" src="dict.js?dev=' + Math.floor(Math.random() * 100000000) + '"\><\/script>');</script>
		<script>document.write('<script type="text/javascript" src="idler1.js?dev=' + Math.floor(Math.random() * 100000000) + '"\><\/script>');</script>
		
		
	</head>
	
	
	<body>
		
		<div id="d_header" class="noselect">
			<h1>THE PROTOTYPE</h1>
		</div>
		
		<div id="d_maincont" class="noselect">
			
			
			<div id="d_journal" class="main_panel">
				<!-- <div class="padding0"><h3>JOURNAL</h3></div> -->
				<div class="padding fitmax"><div id="journal_contents"></div></div>
				<div class="padding0 horizontal_frames">
					<div class="padding"><button type="button" onclick="" class="journal_btn" id="journal_leftpage"><img src="img/ui_left.png" /></button></div>
					<div class="padding"><button type="button" onclick="journalChangePage(null)" class="journal_btn" id="journal_tonindex"><img src="img/ui_index.png" /></button></div>
					<div class="padding"><button type="button" onclick="" class="journal_btn" id="journal_rightpage"><img src="img/ui_right.png" /></button></div>
				</div>
			</div>
			
			
			<div id="d_inventory" class="main_panel">
				<div class="padding0"><h3>INVENTORY</h3></div>
				<div class="padding2 fitmax"><div id="inventory_area" class="padding0"></div></div>
			</div>
			
			<div id="d_coder" class="main_panel">
				<div class="padding0"><h3>GLYPH ENCODER</h3></div>
				<div class="padding"><textarea  placeholder="Code goes here." id="coder_text" ondrop="return false;"></textarea></div>
				<div class="padding2"><div id="coder_slot" class="proc_slot"></div></div>
			</div>
			
			<div id="d_engine" class="main_panel">
				
				<div class="padding0"><h3>ORION ENGINE</h3></div>
				
				<div class="horizontal_frames padding">
					
					<div class="padding"><div id="engine_codebar" class="vertical_frames"><canvas id="ecodebar_canvas" width="1" height="100"></canvas></div></div>
					
					<div class="padding">
						<div class="vertical_frames2 padding0">
							<div class="padding"><div id="engine_storage"></div></div>
							<div class="padding"><div id="engine_memory"></div></div>
						</div>
					</div>
					
					<div class="padding vertical_frames"><div id="engine_surface"></div></div>
					
				</div>
				
				<div class="horizontal_frames padding">
					<div class="padding"><div id="engine_procslot" class="proc_slot"></div></div>
					<div class="padding"><button type="button" onclick="engineSwitchon()" id="engine_switchon" class="engine_btn"><img src="img/ui_on.png" /></button></div>
					<div class="padding"><button type="button" onclick="engineOpen();" id="engine_open" class="engine_btn"><img src="img/ui_signal.png" /></button></div>
					<div class="padding"><button type="button" onclick="return false;" id="engine_purge" class="engine_btn"><img src="img/ui_x.png" /></button></div>
				</div>
			</div>
			
			<div id="d_distil" class="main_panel">
				<div class="padding0"><h3>CATALYTIC INFUSER</h3></div>
				
				<div class="padding2 horizontal_frames2">
					<div class="padding distil_stack vertical_frames" id="distil_stack_1">
						<h4>1</h4>
						<div class="distil_storage"></div>
						<div class="distil_stack_slots"></div>
					</div>
					<div class="padding distil_stack vertical_frames" id="distil_stack_2">
						<h4>2</h4>
						<div class="distil_storage"></div>
						<div class="distil_stack_slots"></div>
					</div>
					<div class="padding distil_stack vertical_frames" id="distil_stack_3">
						<h4>3</h4>
						<div class="distil_storage"></div>
						<div class="distil_stack_slots"></div>
					</div>
				</div>
				
				<div><!-- BLANK --></div>
				
			</div>
			
		</div>
		
		<div id="d_footer" class="noselect">
			<!-- <p><span id="worldtime"></span></p> -->
			<div class="horizontal_frames">
				<div id="pselect_journal" class="panel_selector" onclick="panelSelect('journal')">JOURNAL</div>
				<div id="pselect_inventory" class="panel_selector" onclick="panelSelect('inventory')">INVENTORY</div>
				<div id="pselect_coder" class="panel_selector" onclick="panelSelect('coder')">ENCODER</div>
				<div id="pselect_engine" class="panel_selector" onclick="panelSelect('engine')">ENGINE</div>
				<div id="pselect_distil" class="panel_selector" onclick="panelSelect('distil')">INFUSER</div>
			</div>
		</div>
		
	</body>
	
</html>
